<div class="main">
	<h1 *ngIf="user.id !== 0">Edit User</h1>
	<h1 *ngIf="user.id === 0">New User</h1>
	<form>
		<mat-form-field>
			<mat-label>Name</mat-label>
			<input name="username" matInput [(ngModel)]="user.name" />

		</mat-form-field>

		<br />

		<mat-form-field>
			<mat-label>Password</mat-label>
			<input name="pw" type="password" matInput [(ngModel)]="user.pw" />
		</mat-form-field>
		
		<br />

		<mat-form-field>
			<mat-label>Role</mat-label>
			<mat-select name="role" [(ngModel)]="user.roleId">
				<mat-option value="1">Admin</mat-option>
				<mat-option value="2">Normal user</mat-option>
			</mat-select>
		</mat-form-field>
	</form>

	<button mat-button color="primary" (click)="saveUser()">Save</button>


	{{user | json}}
</div>
