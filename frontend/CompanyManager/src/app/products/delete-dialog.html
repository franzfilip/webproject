<h2 mat-dialog-title>Delete Product?</h2>
<mat-dialog-content>
	<p>This will permanently delete the selected product. Continue?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-raised-button mat-dialog-close color="primary">Cancel</button>
	<button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="warn">Yes</button>
</mat-dialog-actions>
